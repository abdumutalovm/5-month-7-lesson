<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register page</title>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="light-dark">
        <input type="checkbox" id="checkbox">
        <label for="che" class="light_dark"></label>
    </div>
    <div class="container">
        <div class="form-box">
            <form action="" name="Formfill" id="form">
                <h2>Register</h2>
                <div class="input-box">
                    <i class="fa-solid fa-signature" style="color: #ffffff;"></i>
                    <input type="text" placeholder="Name and surname" id="name">
                </div>
                <div class="input-box">
                    <i class="fa-regular fa-user" style="color: #ffffff;"></i>
                    <input type="text" placeholder="Username" id="username">
                </div>
                <div class="input-box">
                    <i class="fa-solid fa-list-ol" style="color: #ffffff" ;></i>
                    <input type="number" placeholder="Age" id="age">
                </div>
                <div class="input-box">
                    <i class="fa-regular fa-envelope" style="color: #ffffff;"></i>
                    <input type="email" placeholder="Email" id="email">
                </div>
                <div class="input-box">
                    <i class="fa-solid fa-lock" style="color: #ffffff;"></i>
                    <input type="password" placeholder="Password" id="password">
                </div>
                <div class="input-box">
                    <i class="fa-solid fa-lock" style="color: #ffffff;"></i>
                    <input type="password" placeholder="Repassword" id="repassword">
                </div>
                <div class="button">
                    <button class="btn" id="button">Register</button>
                </div>
                <div class="group">
                    <span><a href="#">Forget-Password</a></span>
                    <span><a href="./login.html">Login</a></span>
                </div>
            </form>
        </div>
    </div>



    <script src="../script/register.js" type="module"></script>
</body>

</html>
